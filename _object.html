num = [2, 5, 17, 3, 5, 5, 13, 3, 3];
emp = {};
for (i of num) {
  if (emp[i]) {
    emp[i]++;
  } else {
    emp[i] = 1;
  }
}
console.log(emp);
(uni = ""), (dup = "");
for (i in emp) {
  if (emp[i] == 1) {
    // console.log("uniques are :",i)
    uni += i + " ";
  } else {
    // console.log("duplicates are :",i)
    dup += i + " ";
  }
}
console.log("uniques " + uni);
console.log("duplcates :" + dup);
// output
// { '2': 1, '3': 3, '5': 3, '13': 1, '17': 1 }
// uniques 2 13 17 
// duplcates :3 5

/*Create a function that takes an array of objects like { name:"John", notes:
[3, 5, 4]} and returns an array of objects like { name:"John", avgNote: 4
}. If a student has no notes (an empty array) then let&#39;s assume avgNote: 0.
Example :
[
{ name:"John", notes: [3, 5, 4]}
] âžž [
{ name:"John", avgNote: 4 }
]
*/
function avg(a) {
    sum = 0;
    for (j of a) {
      sum += j;
    }
    return sum / a.length;
  }
  arr = [
    { name: "John", notes: [3, 5, 4] },
    { name: "root", notes: [4, 6, 2, 3], age: 23 },
  ];
  for (i of arr) {
    x = avg(i.notes);
    // console.log(x)
    delete i.notes;
    i["avgNotes"] = x;
  }
  console.log(arr);
// output
// [
//   { name: 'John', avgNotes: 4 },
//   { name: 'root', age: 23, avgNotes: 3.75 }
// ]



    </script>
