   <script>
    arr=[23, 33, 200, 785]
    unq="";
    dup="";
    for (i of arr){
        istr = String(i).split("").map(Number)
        emp=[]
        for (j of istr){
            // console.log(j)
            if(!emp.includes(j)){
                emp.push(j)
            }
        }
        // console.log(emp)
        for(x of emp){
            c=0;
            for(z of istr){
                if(x==z){
                    c++;
                }
            }
            if(c==1){
                unq=unq+x+" "
            }
            else{
                dup=dup+x+""
            }
        }
    }
    console.log(dup) 
    
    //output==30




    arr = [ 538, 111, 200, 652]
    res=[]
    for(i of arr){
        istr = String(i)
        c=0
        for(j=0;j<istr.length-1;j++){
            if(istr[j+1]<istr[j]){
                c++
            }
        }
        res.push(istr.length-1 ==c)
    }
    console.log(res)
    
    // output
    // [ false, false, false, true ]



    let input = "112";
let uniques = [];
let duplicates = [];

for (let i = 0; i < input.length; i++) {
    let isDuplicate = false;
    for (let j = 0; j < uniques.length; j++) {
        if (uniques[j] === input[i]) {
            isDuplicate = true;
            break;
        }
    }

    if (isDuplicate) {
        let x = false;
        for (let k = 0; k < duplicates.length; k++) {
            if (duplicates[k] === input[i]) {
                x = true;
                break;
            }
        }
        if (!x) {
            duplicates.push(input[i]);
        }
    } else {
        uniques.push(input[i]);
    }
}
console.log("Uniques:", uniques.join(''));
console.log("Duplicates:", duplicates.join(''));

//Uniques: 12
//Duplicates: 1

   </script>
