    <!-- Create a simple inheritance hierarchy using JavaScript classes.

Requirements:

1. Create a base class called Vehicle.
2. Add properties: brand, model, year.
3. Add methods: startEngine(), accelerate().
4. Create two subclasses: Car and Truck.
5. Inherit properties and methods from Vehicle.
6. Add unique properties and methods to each subclass. -->

    <script>
        class vehicle{
            constructor(brand,model,year){
                this.brand=brand
                this.model=model
                this.year=year
            }
            startEngine(){
                return (`this vehicle model is ${this.model}`)
            }

        
        accelerate(){
            return (`this acclerates with ${this.brand}`)
        }
    }
    class car extends vehicle{
        constructor(brand,model,year){
            super(brand,model,year)
        }
        // this.year=year
    }
    class truck extends vehicle{
        constructor(brand,model,year){
            super(brand,model,year)
        }
        // console.log(this.model);

    }
    let obj=new car("nexa","scross",2020);
    console.log(obj.startEngine());
    console.log(obj.accelerate());
    console.log(obj.brand)
    let obj1=new truck("ashok leland","bharat benz",1990);
    console.log(obj1.year)
    console.log(obj1.startEngine());
    console.log(obj1.accelerate());
