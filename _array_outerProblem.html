<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[10,20,10,30,20,20];
emp=[]
sum=0
for(i of arr){
    if(!emp.includes(i)){
        emp.push(i);
    }
}
console.log(emp)
for(i of emp){
    c=0
    for(j of arr){
        if(i==j){
            c++
        }
    }
    if(c>1){
        sum+=Math.floor(Number(c/2));
    }
}
alert(sum)


// output
// [ 10, 20, 30 ]
// 2
    </script>
</body>
</html>
