    <script>
        arr=prompt("Enter the number: ").split("").map(Number)
emp =[], unq=0;dup=0
for(i of arr){
    if(!emp.includes(i)){
        emp.push(i)
    }
}
console.log(emp)
for(i of emp){
    c=0;
    for(j of arr){
        if(i==j){
            c++
        }
        }
        if(c==1){
            unq=unq+i+" "
        }
        else{
            dup=dup+i+" "
        }
}
console.log("Unique numbers are: ",unq)
console.log("Duplicate numbers are: ",dup)
